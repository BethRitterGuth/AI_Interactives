                resources: [

                    { title: "Contemporary Celtic Christianity", url: "https://iona.org.uk/" },
                    { title: "Celtic Christian Practices for Daily Life", url: "https://www.explorefaith.org/Celtic/celtic.html" }
                ]
            }
        ];

        let currentDay = 1;

        // Initialize the retreat
        function init() {
            renderNavigation();
            loadDay(currentDay);
            loadAllJournalEntries();
        }

        // Render navigation buttons
        function renderNavigation() {
            const nav = document.getElementById('navigation');
            nav.innerHTML = retreatDays.map(day => 
                `<button class="day-btn" data-day="${day.day}" onclick="loadDay(${day.day})">Day ${day.day}</button>`
            ).join('');
        }

        // Load specific day content
        function loadDay(dayNum) {
            currentDay = dayNum;
            const day = retreatDays.find(d => d.day === dayNum);
            
            // Update active navigation button
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.dataset.day) === dayNum) {
                    btn.classList.add('active');
                }
            });

            // Render day content
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="day-content active">
                    <h2>Day ${day.day}: ${day.title}</h2>
                    <p class="day-subtitle">${day.subtitle}</p>
                    
                    <div class="celtic-knot">‚òòÔ∏è ‚ú® ‚òòÔ∏è</div>
                    
                    <div class="study-passage">
                        ${formatPassage(day.passage)}
                    </div>
                    
                    <h3>üìö Recommended Resources</h3>
                    <div class="resources">
                        ${day.resources.map(r => 
                            `<a href="${r.url}" class="resource-link" target="_blank" rel="noopener noreferrer">${r.title}</a>`
                        ).join('')}
                    </div>
                    
                    <h3>‚úçÔ∏è Daily Journal Reflection</h3>
                    <div class="journal-section">
                        <div class="journal-header">
                            <h4 style="color: #d4af37; margin: 0;">Your Reflections for Day ${day.day}</h4>
                            <div class="btn-group">
                                <button class="save-btn" onclick="saveJournal(${day.day})">üíæ Save Entry</button>
                                <button class="reset-btn" onclick="resetJournal(${day.day})">üîÑ Clear</button>
                            </div>
                        </div>
                        <textarea 
                            id="journal-${day.day}" 
                            placeholder="Reflect on today's teaching... What resonates with you? What challenges you? How might this wisdom transform your spiritual journey?"
                        ></textarea>
                        <div id="save-msg-${day.day}" class="save-message"></div>
                    </div>
                </div>
            `;

            // Load saved journal entry
            loadJournalEntry(dayNum);
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Format passage with paragraphs
        function formatPassage(passage) {
            return passage.split('\n\n').map(p => `<p>${p}</p>`).join('');
        }

        // Save journal entry
        function saveJournal(dayNum) {
            const textarea = document.getElementById(`journal-${dayNum}`);
            const message = document.getElementById(`save-msg-${dayNum}`);
            const content = textarea.value;
            
            try {
                localStorage.setItem(`retreat-day-${dayNum}`, content);
                showMessage(message, '‚úì Journal entry saved successfully');
            } catch (e) {
                showMessage(message, '‚ö† Could not save (download file to enable saving)');
            }
        }

        // Load journal entry
        function loadJournalEntry(dayNum) {
            const textarea = document.getElementById(`journal-${dayNum}`);
            try {
                const saved = localStorage.getItem(`retreat-day-${dayNum}`);
                if (saved) {
                    textarea.value = saved;
                }
            } catch (e) {
                console.log('localStorage not available');
            }
        }

        // Load all journal entries (for initialization)
        function loadAllJournalEntries() {
            retreatDays.forEach(day => {
                try {
                    const saved = localStorage.getItem(`retreat-day-${day.day}`);
                    // Entries will be loaded when each day is displayed
                } catch (e) {
                    console.log('localStorage not available');
                }
            });
        }

        // Reset journal entry
        function resetJournal(dayNum) {
            if (confirm('Are you sure you want to clear this journal entry? This cannot be undone.')) {
                const textarea = document.getElementById(`journal-${dayNum}`);
                const message = document.getElementById(`save-msg-${dayNum}`);
                textarea.value = '';
                
                try {
                    localStorage.removeItem(`retreat-day-${dayNum}`);
                    showMessage(message, '‚úì Journal entry cleared');
                } catch (e) {
                    showMessage(message, '‚úì Journal entry cleared');
                }
            }
        }

        // Show save message
        function showMessage(element, text) {
            element.textContent = text;
            element.classList.add('show');
            setTimeout(() => {
                element.classList.remove('show');
            }, 3000);
        }

        // Initialize on page load
        window.onload = init;
    </script>
