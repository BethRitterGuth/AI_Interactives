        const calendar = document.getElementById('calendar');

        const viewJournal = document.getElementById('viewJournal');
        const journalModal = document.getElementById('journalModal');
        const journalModalContent = document.getElementById('journalModalContent');

        let currentDay = null;

        function getStoredCompleted() {
            return JSON.parse(localStorage.getItem('completed') || '[]');
        }

        function setStoredCompleted(completed) {
            localStorage.setItem('completed', JSON.stringify(completed));
        }

        function getStoredJournal() {
            return JSON.parse(localStorage.getItem('journal') || '{}');
        }

        function setStoredJournal(journal) {
            localStorage.setItem('journal', JSON.stringify(journal));
        }

        function renderCalendar() {
            calendar.innerHTML = '';
            const completed = getStoredCompleted();
            days.forEach((dayData, index) => {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day');
                dayDiv.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="50" height="50">
                        <path d="M10 50 Q10 10 50 10 Q90 10 90 50 Q90 90 50 90 Q10 90 10 50" fill="none" stroke="#006400" stroke-width="5" />
                        <path d="M50 10 Q10 10 10 50 Q10 90 50 90 Q90 90 90 50 Q90 10 50 10" fill="none" stroke="#006400" stroke-width="5" stroke-dasharray="10 5" />
                    </svg>
                    <div class="date">${dayData.date}</div>
                    <input type="checkbox" ${completed.includes(index) ? 'checked' : ''}>
                `;
                dayDiv.addEventListener('click', () => openDay(index));
                const checkbox = dayDiv.querySelector('input[type="checkbox"]');
                checkbox.addEventListener('change', () => {
                    const comp = getStoredCompleted();
                    if (checkbox.checked) {
                        if (!comp.includes(index)) comp.push(index);
                    } else {
                        const i = comp.indexOf(index);
                        if (i > -1) comp.splice(i, 1);
                    }
                    setStoredCompleted(comp);
                });
                calendar.appendChild(dayDiv);
            });
        }

        function openDay(index) {
            currentDay = index;
            const day = days[index];
            let gaelicHtml = '';
            if (day.gaelic) {
                gaelicHtml = `
                    <div class="gaelic-section">
                        <p><strong>Gaelic Phrase:</strong> ${day.gaelic.text}</p>
                        <p><strong>English Translation:</strong> ${day.gaelic.english}</p>
                        <p><strong>Source:</strong> ${day.gaelic.source}</p>
                    </div>
                `;
            }
            modalContent.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="80" height="80">
                    <path d="M10 50 Q10 10 50 10 Q90 10 90 50 Q90 90 50 90 Q10 90 10 50" fill="none" stroke="#006400" stroke-width="5" />
                    <path d="M50 10 Q10 10 10 50 Q10 90 50 90 Q90 90 90 50 Q90 10 50 10" fill="none" stroke="#006400" stroke-width="5" stroke-dasharray="10 5" />
                </svg>
                <h2>Day ${day.day}: ${day.date}</h2>
                <p><strong>Feast/Saint:</strong> ${day.feast}</p>
                <p><strong>Theme:</strong> ${day.theme}</p>
                <p><strong>Daily Rhythm:</strong> 1. Rise (or pause at dusk) and face east. 2. Light the “lòn solais” (one beeswax candle – add one more every Sunday). 3. Read the essay aloud. 4. Say the prayer three times. 5. Sing or listen to the hymn. 6. Mark a pebble or oatcake with a cross and place it in a bowl – your growing “cairn of days”. 7. End with the circling blessing.</p>
                <p><strong>Essay Snippet:</strong> ${day.essay}</p>
                <p><strong>Prayer:</strong> ${day.prayer}</p>
                <p><strong>Hymn:</strong> ${day.hymn} <a href="${day.youtube}" target="_blank" class="youtube-link">Listen on YouTube</a></p>
                <p><strong>Journal Prompt:</strong> ${day.prompt}</p>
                ${gaelicHtml}
                <textarea id="journalEntry" placeholder="Enter your journal entry here..."></textarea>
                <button id="saveEntry">Save Entry</button>
                <button id="closeModal">Close</button>
            `;
            const journal = getStoredJournal();
            modalContent.querySelector('#journalEntry').value = journal[index] || '';
            modal.style.display = 'flex';
        }

        function openJournal() {
            const journal = getStoredJournal();
            journalModalContent.innerHTML = '<h2>All Journal Entries</h2>';
            days.forEach((day, index) => {
                const entry = journal[index] || 'No entry yet.';
                journalModalContent.innerHTML += `
                    <h3>Day ${day.day}: ${day.date}</h3>
                    <p>${entry}</p>
                    <hr>
                `;
            });
            journalModalContent.innerHTML += '<button id="closeJournalModal">Close</button>';
            journalModal.style.display = 'flex';
            journalModalContent.querySelector('#closeJournalModal').addEventListener('click', closeJournal);
        }

        function closeJournal() {
            journalModal.style.display = 'none';
        }

        modal.addEventListener('click', (event) => {
            if (event.target.id === 'saveEntry') {
                if (currentDay !== null) {
                    const journal = getStoredJournal();
                    const entryText = modalContent.querySelector('#journalEntry').value;
                    journal[currentDay] = entryText;
                    setStoredJournal(journal);
                    alert('Journal entry saved!');
                }
            } else if (event.target.id === 'closeModal') {
                modal.style.display = 'none';
                currentDay = null;
            } else if (event.target === modal) {
                modal.style.display = 'none';
                currentDay = null;
            }
        });

        journalModal.addEventListener('click', (event) => {
            if (event.target === journalModal) {
                journalModal.style.display = 'none';
            }
        });

        resetProgress.addEventListener('click', () => {
            if (confirm('Reset all progress?')) {
                setStoredCompleted([]);
                renderCalendar();
            }
        });

        resetJournal.addEventListener('click', () => {
            if (confirm('Reset all journal entries?')) {
                setStoredJournal({});
            }
        });

        viewJournal.addEventListener('click', openJournal);

        // Initial render
        renderCalendar();
