        // Function to initialize the study guide interface

        // Function to toggle day visibility
        function toggleDay(dayNumber) {
            const content = document.getElementById(`day-${dayNumber}`);
            const chevron = document.getElementById(`chevron-${dayNumber}`);
            const header = chevron.parentElement;
            
            if (content.classList.contains('active')) {
                content.classList.remove('active');
                chevron.classList.remove('active');
                header.setAttribute('aria-expanded', 'false');
            } else {
                content.classList.add('active');
                chevron.classList.add('active');
                header.setAttribute('aria-expanded', 'true');
            }
        }

        // Function to handle keyboard navigation
        function handleKeyPress(event, dayNumber) {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                toggleDay(dayNumber);
            }
        }

        // Function to expand all days

            studyPlan.forEach(day => {
                const content = document.getElementById(`day-${day.day}`);
                const chevron = document.getElementById(`chevron-${day.day}`);
                const header = chevron.parentElement;
                content.classList.add('active');
                chevron.classList.add('active');
                header.setAttribute('aria-expanded', 'true');
            });
            showToast('All days expanded!');
        }

            studyPlan.forEach(day => {
                const content = document.getElementById(`day-${day.day}`);
                const chevron = document.getElementById(`chevron-${day.day}`);
                const header = chevron.parentElement;
                content.classList.remove('active');
                chevron.classList.remove('active');
                header.setAttribute('aria-expanded', 'false');
            });
            showToast('All days collapsed!');
        }

        function saveAllData() {
            studyPlan.forEach(day => {
                const dayData = { questions: [], activity: '' };
                
                day.questions.forEach((_, index) => {
                    const questionId = `day${day.day}-q${index + 1}`;
                    const textarea = document.getElementById(questionId);
                    if (textarea) dayData.questions.push(textarea.value);
                });
                
                const activityId = `day${day.day}-activity`;
                const activityTextarea = document.getElementById(activityId);
                if (activityTextarea) dayData.activity = activityTextarea.value;
                
                data[`day${day.day}`] = dayData;
            });
            
            showToast('All responses saved successfully!');
        }

            // Data would be loaded here if stored

            if (!confirm('Are you sure you want to reset all your responses? This action cannot be undone.')) {
                return;
            }
            
            studyPlan.forEach(day => {
                day.questions.forEach((_, index) => {
                    const questionId = `day${day.day}-q${index + 1}`;
                    const textarea = document.getElementById(questionId);
                    if (textarea) textarea.value = '';
                });
                
                const activityId = `day${day.day}-activity`;
                const activityTextarea = document.getElementById(activityId);
                if (activityTextarea) activityTextarea.value = '';
            });
            
            showToast('All data reset successfully!');
        }

        // Function to show temporary notification toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Auto-save functionality
        let saveTimeout;
        document.addEventListener('input', function(event) {
            if (event.target.tagName === 'TEXTAREA') {
                clearTimeout(saveTimeout);
                saveTimeout = setTimeout(() => {
                    saveAllData();
                }, 2000);
            }
        });
    </script>
