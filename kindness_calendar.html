<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindness Calendar</title>
    <!-- Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Google Font (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom class for the modal pop-in/out */
        .modal-scale-in {
            transform: scale(1);
            opacity: 1;
        }
        .modal-scale-out {
            transform: scale(0.9);
            opacity: 0;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-100 via-pink-100 to-blue-200 min-h-screen p-4 md:p-8">

    <main class="max-w-4xl mx-auto text-center">
        <!-- Header Section -->
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-3">Kindness Calendar</h1>
        <p class="text-lg md:text-xl text-gray-600 mb-8">
            A new act of kindness is unlocked each day.
        </p>

        <!-- Calendar Grid -->
        <div id="calendar-grid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-4">
            <!-- Doors will be generated by JavaScript -->
        </div>

        <p class="text-sm text-gray-500 mt-8">
            This calendar is shareable with anyone. Just send them the link!
        </p>
    </main>

    <!-- Modal (Hidden by Default) -->
    <div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4 transition-opacity duration-300 ease-out opacity-0 hidden">
        
        <div id="modal-content" class="bg-white rounded-2xl shadow-2xl p-6 md:p-8 max-w-lg w-full relative transition-all duration-300 ease-out modal-scale-out">
            <!-- Close Button -->
            <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 text-3xl leading-none">&times;</button>
            
            <!-- Modal Content -->
            <h2 id="modal-day" class="text-3xl font-bold text-blue-600 mb-4">Day X</h2>
            
            <p class="text-lg text-gray-800 mb-6" id="modal-activity">
                This is the kindness activity.
            </p>
            
            <blockquote id="modal-quote" class="italic text-gray-600 border-l-4 border-blue-200 pl-4 py-2">
                "This is the inspirational quote."
                <br>
                <span id="modal-author" class="text-sm text-gray-500 font-medium not-italic">- Author</span>
            </blockquote>
        </div>
    </div>

    <script>
        // --- Kindness Data ---
        // 25 days of unique, free, non-religious kindness activities and quotes.
        const kindnessData = [
            { day: 1, activity: "Smile at three people you pass by today.", quote: "A warm smile is the universal language of kindness.", author: "William Arthur Ward" },
            { day: 2, activity: "Write a positive note and leave it for someone to find.", quote: "No act of kindness, no matter how small, is ever wasted.", author: "Aesop" },
            { day: 3, activity: "Give a sincere compliment to a friend or colleague.", quote: "Kindness is a language which the deaf can hear and the blind can see.", author: "Mark Twain" },
            { day: 4, activity: "Let someone go ahead of you in line.", quote: "Be kind, for everyone you meet is fighting a harder battle.", author: "Plato" },
            { day: 5, activity: "Pick up a piece of trash you see on the ground.", quote: "The best way to find yourself is to lose yourself in the service of others.", author: "Mahatma Gandhi" },
            { day: 6, activity: "Send a 'thinking of you' text to a friend you haven't spoken to in a while.", quote: "A single act of kindness throws out roots in all directions, and the roots spring up and make new trees.", author: "Amelia Earhart" },
            { day: 7, activity: "Hold the door open for someone.", quote: "Small acts, when multiplied by millions of people, can transform the world.", author: "Howard Zinn" },
            { day: 8, activity: "Practice active listening in your next conversation. Don't interrupt.", quote: "The greatest gift you can give another is the purity of your attention.", author: "Richard Moss" },
            { day: 9, activity: "Say 'thank you' to a service worker (like a bus driver, cashier, or barista) and mean it.", quote: "Appreciation is a wonderful thing. It makes what is excellent in others belong to us as well.", author: "Voltaire" },
            { day: 10, activity: "Leave a positive comment on a creator's post or video online.", quote: "Kind words can be short and easy to speak, but their echoes are truly endless.", author: "Mother Teresa" },
            { day: 11, activity: "Tidy up a common space you share with others (like a kitchen or break room).", quote: "Be a rainbow in someone else's cloud.", author: "Maya Angelou" },
            { day: 12, activity: "Let another car merge in front of you during traffic.", quote: "Patience is not the ability to wait, but how you act while you're waiting.", author: "Joyce Meyer" },
            { day: 13, activity: "Share a positive story or good news with someone.", quote: "Thousands of candles can be lighted from a single candle, and the life of the candle will not be shortened. Happiness never decreases by being shared.", author: "Buddha" },
            { day: 14, activity: "Donate items you no longer need (books, clothes, etc.) to a local charity.", quote: "The meaning of life is to find your gift. The purpose of life is to give it away.", author: "Pablo Picasso" },
            { day: 15, activity: "Write down three things you are grateful for.", quote: "Gratitude is the healthiest of all human emotions. The more you express gratitude for what you have, the more likely you will have even more to express gratitude for.", author: "Zig Ziglar" },
            { day: 16, activity: "Offer your help to someone without them asking.", quote: "The best way to not feel hopeless is to get up and do something.", author: "Barack Obama" },
            { day: 17, activity: "Forgive someone for a small mistake.", quote: "To err is human; to forgive, divine.", author: "Alexander Pope" },
            { day: 18, activity: "Leave a glowing review for a local business you love.", quote: "We rise by lifting others.", author: "Robert Ingersoll" },
            { day: 19, activity: "Put your phone away while spending time with family or friends.", quote: "The most precious gift we can offer others is our presence.", author: "Thich Nhat Hanh" },
            { day: 20, activity: "Be kind to yourself. Take a 10-minute break to stretch or meditate.", quote: "Talk to yourself like you would to someone you love.", author: "Brené Brown" },
            { day: 21, activity: "Email or message a former teacher or mentor who made a difference in your life.", quote: "A good teacher can inspire hope, ignite the imagination, and instill a love of learning.", author: "Brad Henry" },
            { day: 22, activity: "Create a music playlist for a friend and share it with them.", quote: "Music gives a soul to the universe, wings to the mind, flight to the imagination and life to everything.", author: "Plato" },
            { day: 23, activity: "Tell someone a joke to make them laugh.", quote: "A day without laughter is a day wasted.", author: "Charlie Chaplin" },
            { day: 24, activity: "Prepare a snack or drink for someone you live with.", quote: "No one has ever become poor by giving.", author: "Anne Frank" },
            { day: 25, activity: "Reflect on the kind acts you've done and share your favorite one with someone.", quote: "Kindness is the sunshine in which virtue grows.", author: "Robert Green Ingersoll" }
        ];

        // --- DOM Elements ---
        const calendarGrid = document.getElementById('calendar-grid');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalContent = document.getElementById('modal-content');
        const closeModalBtn = document.getElementById('close-modal');
        const modalDay = document.getElementById('modal-day');
        const modalActivity = document.getElementById('modal-activity');
        const modalQuote = document.getElementById('modal-quote');
        const modalAuthor = document.getElementById('modal-author');

        // --- Functions ---
        
        /**
         * Populates the calendar grid with doors.
         * Days are unlocked based on the current date of the month.
         */
        function populateCalendar() {
            // Get today's date number (e.g., 1st, 15th, 30th)
            const todayDate = new Date().getDate();

            kindnessData.forEach(item => {
                const dayNumber = item.day;
                const door = document.createElement('div');
                door.dataset.day = dayNumber;
                
                // Base styling for all doors
                door.className = "aspect-square flex items-center justify-center text-3xl font-bold rounded-lg shadow-lg transform transition duration-200";

                // Logic to lock/unlock days
                if (dayNumber > todayDate) {
                    // LOCKED
                    door.classList.add('text-gray-600', 'bg-gray-200', 'shadow-inner', 'cursor-not-allowed');
                    door.innerHTML = '&#128274;'; // Lock icon
                } else {
                    // UNLOCKED
                    door.classList.add('text-white', 'bg-blue-500', 'hover:bg-blue-600', 'hover:scale-105', 'cursor-pointer');
                    door.innerText = dayNumber;
                    
                    // Add click event listener only to unlocked doors
                    door.addEventListener('click', () => showModal(dayNumber));
                }
                
                calendarGrid.appendChild(door);
            });
        }

        /**
         * Shows the modal with content for the specified day.
         * @param {number} dayNumber - The day number to display.
         */
        function showModal(dayNumber) {
            const data = kindnessData.find(item => item.day === dayNumber);
            if (!data) return; // Safety check

            // Populate modal content
            modalDay.innerText = `Day ${data.day}`;
            modalActivity.innerText = data.activity;
            modalQuote.childNodes[0].nodeValue = `“${data.quote}”`; // Target the text node
            modalAuthor.innerText = `- ${data.author}`;
            
            // Show the modal with animation
            modalOverlay.classList.remove('hidden');
            setTimeout(() => { // Timeout to allow CSS to register the 'hidden' removal
                modalOverlay.classList.remove('opacity-0');
                modalContent.classList.remove('modal-scale-out');
                modalContent.classList.add('modal-scale-in');
            }, 10);
        }

        /**
         * Hides the modal with animation.
         */
        function hideModal() {
            modalOverlay.classList.add('opacity-0');
            modalContent.classList.add('modal-scale-out');
            modalContent.classList.remove('modal-scale-in');
            
            setTimeout(() => { // Wait for animation to finish before hiding
                modalOverlay.classList.add('hidden');
            }, 300);
        }

        // --- Event Listeners ---
        
        // Close modal when the 'X' button is clicked
        closeModalBtn.addEventListener('click', hideModal);
        
        // Close modal when clicking on the overlay (outside the content)
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                hideModal();
            }
        });
        
        // Close modal with the 'Escape' key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modalOverlay.classList.contains('hidden')) {
                hideModal();
            }
        });

        // Initialize the calendar when the page loads
        document.addEventListener('DOMContentLoaded', populateCalendar);
    </script>
</body>
</html>
