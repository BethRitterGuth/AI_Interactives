<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>January 2026 Tutor Motivation & Tools Calendar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root {
    --primary: #2c3e50;
    --accent: #e74c3c;
    --light: #ecf0f1;
    --success: #27ae60;
    --warning: #f39c12;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 0;
    padding: 0;
    min-height: 100vh;
    color: #333;
  }
  header {
    background: rgba(44,62,80,0.95);
    color: white;
    text-align: center;
    padding: 2rem 1rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
  h1 { margin: 0; font-size: 2.5rem; }
  h2 { color: var(--accent); }
  main { max-width: 1000px; margin: 2rem auto; padding: 0 1rem; }
  .calendar {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 1.5rem;
  }
  .day {
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.6s forwards;
  }
  .day:nth-child(7n+1) { animation-delay: 0.1s; }
  .day:nth-child(7n+2) { animation-delay: 0.2s; }
  /* Weekends hidden */
  .day.weekend { display: none; }

  @keyframes fadeInUp {
    to { opacity: 1; transform: translateY(0); }
  }
  .day-header {
    background: var(--primary);
    color: white;
    padding: 1rem;
    text-align: center;
    font-size: 1.4rem;
  }
  .content {
    padding: 1.5rem;
  }
  .quote {
    font-style: italic;
    margin: 1rem 0;
    padding: 1rem;
    background: var(--light);
    border-left: 5px solid var(--accent);
    font-size: 1.1rem;
  }
  .author { text-align: right; font-weight: bold; margin-top: 0.5rem; color: var(--accent); }
  .tool {
    background: #f8f9fa;
    padding: 1rem;
    border-radius: 8px;
    margin: 1rem 0;
  }
  .activities { margin-left: 1.2rem; }
  textarea {
    width: 100%;
    min-height: 120px;
    padding: 0.8rem;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-family: inherit;
    margin-top: 0.8rem;
    resize: vertical;
  }
  button {
    background: var(--accent);
    color: white;
    border: none;
    padding: 0.7rem 1.2rem;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    margin-top: 0.5rem;
    transition: background 0.3s;
  }
  button:hover, button:focus {
    background: #c0392b;
    outline: 3px solid #fff;
  }
  .contact-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: var(--success);
    width: 60px;
    height: 60px;
    border-radius: 50%;
    font-size: 1.8rem;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    z-index: 1000;
  }
  .contact-btn:hover { background: #1e8449; }
  footer {
    text-align: center;
    padding: 2rem;
    color: white;
    margin-top: 3rem;
  }
  @media (prefers-color-scheme: dark) {
    body { background: #121212; color: #eee; }
    .day { background: #1e1e1e; }
    .quote { background: #2c2c2c; }
    .tool { background: #252525; }
  }
</style>
</head>
<body>
<header>
  <h1>January 2026 Tutor Inspiration Calendar</h1>
  <p>One motivational quote & one free accessible tool every business day</p>
</header>

<main>
  <div class="calendar" id="calendar"></div>
</main>

<a href="mailto:BethRitterGuth@gmail.com?subject=Question%20from%20January%20Tutor%20Calendar" 
   class="contact-btn" aria-label="Email Beth Ritter-Guth for questions">✉</a>

<footer>
  <p>Made with ❤️ for tutors everywhere • All tools are free & accessible • Reflections saved locally</p>
</footer>

<script>
// January 2026 business days only (Mon–Fri)
const days = [
  {date: "Jan 2", day: 2}, {date: "Jan 5", day: 5}, {date: "Jan 6", day: 6},
  {date: "Jan 7", day: 7}, {date: "Jan 8", day: 8}, {date: "Jan 9", day: 9},
  {date: "Jan 12", day: 12}, {date: "Jan 13", day: 13}, {date: "Jan 14", day: 14},
  {date: "Jan 15", day: 15}, {date: "Jan 16", day: 16}, {date: "Jan 19", day: 19}, // MLK Day off → skipped
  {date: "Jan 20", day: 20}, {date: "Jan 21", day: 21}, {date: "Jan 22", day: 22},
  {date: "Jan 23", day: 23}, {date: "Jan 26", day: 26}, {date: "Jan 27", day: 27},
  {date: "Jan 28", day: 28}, {date: "Jan 29", day: 29}, {date: "Jan 30", day: 30}
];

const content = [
  {quote: "The function of education is to teach one to think intensively and to think critically. Intelligence plus character – that is the goal of true education.", author: "Martin Luther King Jr.", tool: "Desmos Graphing Calculator (fully accessible)", activities)", activities: ["Create an interactive parabola exploration", "Build a visual proof of the Pythagorean theorem with draggable points"]},
  {quote: "Tell me and I forget. Teach me and I remember. Involve me and I learn.", author: "Benjamin Franklin", tool: "GeoGebra (free interactive mathematics software", activities: ["Construct dynamic geometry proofs", "Explore 3D shapes with rotation controls"]},
  {quote: "Education is not the filling of a pail, but the lighting of a fire.", author: "W.B. Yeats", tool: "Canva Education (free for teachers)", activities: ["Design an infographic summary of a lesson", "Collaborative mood board for literature analysis"]},
  {quote: "The beautiful thing about learning is that no one can take it away from you.", author: "B.B. King", tool: "Quizlet (free flashcards & games)", activities: ["Create a Diagram set with image labeling", "Live Quizlet game with screen-reader support"]},
  {quote: "It is the supreme art of the teacher to awaken joy in creative expression and knowledge.", author: "Albert Einstein", tool: "Book Creator (web version free)", activities: ["Student creates a multimedia science journal with voice recording", "Collaborative class book project"]},
  {quote: "The mediocre teacher tells. The good teacher explains. The superior teacher demonstrates. The great teacher inspires.", author: "William Arthur Ward", tool: "Padlet (free tier)", activities: ["Virtual sticky-note brainstorming wall", "Image + audio response board"]},
  {quote: "Education is the most powerful weapon which you can use to change the world.", author: "Nelson Mandela", tool: "Wakelet (free curated collections)", activities: ["Curate multimedia resources on a topic", "Student-created portfolio of learning evidence"]},
  {quote: "A good teacher can inspire hope, ignite the imagination, and instill a love of learning.", author: "Brad Henry", tool: "Nearpod (free lessons & VR field trips)", activities: ["Interactive VR field trip with quizzes", "Draw-it and collaborate slides"]},
  {quote: "Teaching kids to count is fine, but teaching them what counts is best.", author: "Bob Talbert", tool: "Kami (free PDF annotator)", activities: ["Collaborative annotation of a primary source", "Highlight + voice note feedback"]},
  {quote: "The best teachers are those who show you where to look but don’t tell you what to see.", author: "Alexandra K. Trenfor", tool: "Jamboard (still accessible via Google)", activities: ["Virtual whiteboard brainstorming", "Sticky notes + drawing for concept mapping"]},
  {quote: "Learning is not attained by chance, it must be sought for with ardor and attended to with diligence.", author: "Abigail Adams", tool: "Flip (free video discussion)", activities: ["Student video responses to prompts", "Peer feedback via video"]},
  {quote: "I touch the future. I teach.", author: "Christa McAuliffe", tool: "Edpuzzle (free interactive video)", activities: ["Add questions to any YouTube video", "Voice-over explanations on existing videos"]},
  {quote: "The art of teaching is the art of assisting discovery.", author: "Mark Van Doren", tool: "Mentimeter (free interactive presentations)", activities: ["Live word clouds for class opinions", "Real-time quizzes with leaderboards"]},
  {quote: "Children must be taught how to think, not what to think.", author: "Margaret Mead", tool: "CK-12 Flexi (free adaptive textbook + simulations)", activities: ["Assign personalized practice", "Run physics simulations with real-time data"]},
  {quote: "What we learn with pleasure we never forget.", author: "Alfred Mercier", tool: "PhET Interactive Simulations (University of Colorado)", activities: ["Circuit construction kit", "Wave on a string exploration"]},
  {quote: "A teacher affects eternity; he can never tell where his influence stops.", author: "Henry Adams", tool: "CommonLit (free reading passages with questions)", activities: ["Text annotation + discussion", "Multilingual support built-in"]},
  {quote: "If you have to put someone on a pedestal, put teachers. They are society's heroes.", author: "Guy Kawasaki", tool: "InsertLearning (Chrome extension – free)", activities: ["Turn any webpage into an interactive lesson", "Insert questions, highlights, sticky notes"]},
  {quote: "Good teaching is more a giving of right questions than a giving of right answers.", author: "Josef Albers", tool: "Whiteboard.fi (instant digital whiteboard)", activities: ["Real-time drawing + seeing every student’s board", "Quick formative checks"]},
  {quote: "To teach is to learn twice.", author: "Joseph Joubert", tool: "Classcraft (free gamification elements)", activities: ["Award XP for participation", "Team quests for group projects"]},
  {quote: "The teacher who is indeed wise does not bid you to enter the house of his wisdom but rather leads you to the threshold of your mind.", author: "Khalil Gibran", tool: "Genially (free interactive content)", activities: ["Create escape rooms", "Interactive image with clickable hotspots"]},
  {quote: "One book, one pen, one child, and one teacher can change the world.", author: "Malala Yousafzai", tool: "CoSpaces Edu (free tier)", activities: ["Students build 3D scenes and add code", "Virtual gallery walk of creations"]}
];

const svgImage = `<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <rect width="400" height="200" fill="#667eea"/>
  <circle cx="100" cy="100" r="60" fill="#f1c40f" opacity="0.8"/>
  <circle cx="300" cy="80" r="50" fill="#e74c3c" opacity="0.8"/>
  <path d="M0,180 Q200,50 400,180 L400,200 L0,200 Z" fill="#27ae60" opacity="0.7"/>
  <text x="200" y="110" text-anchor="middle" font-size="36" fill="white" font-weight="bold">Learn & Inspire</text>
</svg>`;

const calendarDiv = document.getElementById('calendar');

days.forEach((d, i) => {
  const dayDiv = document.createElement('article');
  dayDiv.className = `day-${d.day}`;
  dayDiv.classList.add('day');
  dayDiv.innerHTML = `
    <div class="day-header" role="heading" aria-level="2">${d.date} – Day ${d.day}</div>
    <div class="content">
      ${svgImage}
      <div class="quote" aria-label="Motivational quote">"${content[i].quote}"</div>
      <p class="author">— ${content[i].author}</p>
      
      <div class="tool" role="region" aria-label="Free tutoring tool">
        <h3>Free Tool of the Day:</h3>
        <p><strong>${content[i].tool}</strong></p>
        <ul class="activities" aria-label="Sample activities">
          <li>${content[i].activities[0]}</li>
          <li>${content[i].activities[1]}</li>
        </ul>
      </div>

      <label for="reflection-${d.day}" class="reflection-label"><h3>Daily Reflection</h3></label>
      <textarea id="reflection-${d.day}" placeholder="What inspired you today? How will you use this tool?..." aria-label="Reflection for ${d.date}"></textarea>
      <button onclick="saveReflection(${d.day})">Save Reflection</button>
      <button onclick="clearReflection(${d.day})">Reset This Day</button>
    </div>
  `;
  calendarDiv.appendChild(dayDiv);

  // Load saved reflection
  const saved = localStorage.getItem(`reflection-${d.day}`);
  if (saved) {
    document.getElementById(`reflection-${d.day}`).value = saved;
  }
});

function saveReflection(day) {
  const textarea = document.getElementById(`reflection-${day}`);
  localStorage.setItem(`reflection-${day}`, textarea.value);
  alert(`Reflection for January ${day} saved!`);
}

function clearReflection(day) {
  if (confirm("Are you sure you want to clear this day's reflection?")) {
    const textarea = document.getElementById(`reflection-${day}`);
    textarea.value = "";
    localStorage.removeItem(`reflection-${day}`);
  }
}

// Keyboard navigation & focus management
document.querySelectorAll('a, button, textarea').forEach(el => {
  el.setAttribute('tabindex', '0');
});
</script>
</body>
</html>
